spring.application.name=EssenceBackend

# configuración base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# spring security(jwt localmente)
application.security.jwt.secret-key=${JWT_SECRET_B64}
application.security.jwt.expiration-seconds=86400

# configuración Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ejecutar automáticamente las migraciones de flyway
spring.flyway.enabled=true
# Buenas prácticas: Definir explícitamente la ubicación
spring.flyway.locations=classpath:db/migration

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.flywaydb=INFO
